<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Cadastre se</title>
    <style type="text/css">
        .value {
            font-weight: bold;
        }
    </style>
</h:head>
<h:body styleClass="value">
    <h:form id="frmCadastro-clientes">
        <h1>Preencha nosso formulário para sua identificação</h1>
        <h2>Ateção ao campos obrigatórios</h2>
        <h:panelGrid columns="2" cellpadding="5">
            <h:outputLabel for="nome" value="Nome completo:"/>
            <h:inputText id="nome" value="#{clienteBean.cliente.nome}" size="40" maxlength="80"/>
            <h:outputLabel value="Email:" for="email"/>
            <h:inputText id="email" value="#{clienteBean.cliente.email}" size="30"/>
            <h:outputLabel value="CPF" for="cpf"/>
            <h:inputText id="cpf" value="#{clienteBean.cliente.cpf}" size="20" maxlength="15"/>
            <h:outputText value="RG" for="rg"/>
            <h:inputText id="rg" value="#{clienteBean.cliente.rg}" size="20" maxlength="15"/>
            <h:outputText for="dataNascimento" value="Data de Nascimento"/>
            <p:calendar id="dataNascimento" pattern="dd/MM/yyyy" locale="pt"
                        value="#{clienteBean.cliente.dataNascimento}"/>
            <h:outputText for="fone1" value="Telefone 1"/>
            <h:inputText id="fone1" value="#{clienteBean.cliente.tefefone1}" maxlength="15" size="15"/>
            <h:outputText for="fone2" value="Telefone 2"/>
            <h:inputText id="fone2" value="#{clienteBean.cliente.tefefone2}" maxlength="15" size="15"/>
            <p:commandButton value="Cadastrar" update="display" type="submit" oncomplete="PF('dlg').show()"/>
            <p:commandButton value="Limpar" type="reset" />
        </h:panelGrid>
        <p:dialog widgetVar="dlg" modal="true" resizable="false" header="Values" showEffect="fade">
            <p:panelGrid id="display" columns="2" columnClasses="label,value">
                <h:outputText value="Nome completo:"/>
                <h:outputText id="nomeValue" value="#{clienteBean.cliente.nome}"/>
                <h:outputText value="Email:"/>
                <h:outputText id="emailCalue" value="#{clienteBean.cliente.email}"/>
                <h:commandButton value="CPF"/>
                <h:outputText id="valueCpf" value="#{clienteBean.cliente.cpf}"/>
                <h:commandButton value="RG"/>
                <h:outputText id="valueRg" value="#{clienteBean.cliente.rg}"/>
                <h:commandButton value="Data de nascimento"/>
                <h:outputText id="valueDataNascimento" value="#{clienteBean.cliente.dataNascimento}"/>
                <h:commandButton value="Teleefone 01"/>
                <h:outputText id="valueFone1" value="#{clienteBean.cliente.tefefone1}"/>
                <h:commandButton value="Teleefone 02"/>
                <h:outputText id="valueFone2" value="#{clienteBean.cliente.tefefone2}"/>
            </p:panelGrid>
        </p:dialog>
    </h:form>
</h:body>
</html>
